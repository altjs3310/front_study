<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<!-- 인라인(span, a, u, i 태그 등등..) 한줄에 여러개 배치가능, 내용에 맞춰 크기가 정해짐(크기설정X, 상하마진설정X(좌우는 가능)) -->
<!-- 인라인 요소 자체를 text-align(정렬)는 의미가 없음 하지만 상위 요소내에서 가운데 정렬을 하려면 상위 요소한테 text-align속성을 지정하면 된다 -->

<!-- 블록요소(div,p,table,ul,ol...) 한줄에 한개, 기본 너비는 100%, 크기설정가능, 상하좌우 마진 가능  -->
<!-- 가운데정렬을 사용하려면 margin:auto를 사용 단, 너비가 100%(설정안했을경우)일 경우에는 안됨 -->

<!-- 인라인블록 요소(img, input, button) 한줄에 여러개 배치가능, 내용에 맞춰 크기가 정해짐, 크기설정가능, 상하좌우 마진 설정 가능 -->
<!-- 가운데정렬은 상위요소한테 text-align속성을 지정 -->
<body>
  
<p>
  span태그는<span>인라인</span>그리고
  a태그도<a>인라인요소</a>입니다.
</p>

<p>
  aaaaaaa
  <i>dddddddd</i>
  aaaaaaa
</p>

<ul>
  <li>메뉴1</li>
  <li>메뉴2</li>
  <li>메뉴3</li>
</ul>

</body>
</html>
